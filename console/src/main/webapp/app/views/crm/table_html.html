<meta charset="utf-8"/>
<scrollable class="table-responsive" height="230">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th ng-repeat="atr in sceneTable.header">{{atr}}</th>
			</tr>
		</thead>
		<tbody>
			<tr  ng-repeat="dta in sceneTable.data">
				<td>{{$index}}</td>
				<td ng-repeat="k in sceneTable.header">{{dta[k]}}</td>
			</tr>
		</tbody>
	</table>
</scrollable>
